    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link id="themeStylesheet" href="css/style.css" rel="stylesheet">
    <link href="./teacher.css" rel="stylesheet">

</head>

<body>
    
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="./index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary">Learning +</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="./studentProfile.html" class="nav-item nav-link active">Profile</a>
                <a class="nav-item nav-link" style="cursor: pointer;" id="openPdfLink">Help</a>
                <button id="themeButton" class="theme-button">
                    <i id="themeIcon" class="bi bi-sun"></i>
                </button>
            </div>
            <a href="./index.html" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Logout<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    


    <div class="main-content container-xxl py-5">
        <div class="container">
            <div class="text-center">
                <h6 class="section-title bg-white text-center text-primary px-3">Courses</h6>

            </div>
                <div id="container" class="flex-container">
                    <div class="course-item bg-light flex-item">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid" src="img/course-1.jpg" alt="">
                            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4">
                                <a data-course-id="123"  class="navigation-btn flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">Details</a>
                                <a data-course-id="123"  class="enroll-button flex-shrink-0 btn btn-sm btn-primary px-3 border-end" style="border-radius: 0 30px 30px 0;">Enroll</a>

                            </div>
                        </div>
                        <div class="text-center p-4 pb-0">

                            <div class="price-container">
                                <h3 class="mb-0">$149.00</h3>
                                <p class="da">DA</p>
                            </div>
                            <!-- <h3 class="mb-0">$149.00</h3> DA -->
                           
                            <h5 class="mb-4">Web Design & Development Course for Beginners</h5>
                        </div>
                      
                    </div>
                </div>
                
        </div>
    </div>
    <!-- Courses End -->


  

   

    <div class="container-fluid bg-dark text-light footer pt-5 mt-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Quick Link</h4>
                    <a class="btn btn-link" href="./index.html">Login</a>
                    <a class="btn btn-link" href="./studentProfile.html">Profile</a>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-white mb-3">Contact</h4>
                    <p class="mb-2"><i class="fa fa-envelope me-3"></i><a href= "mailto: acilalaref@gmail.com" style="color: white;"> acilalaref@gmail.com </a></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">Learning +</a>, Laref Acila<a class="border-bottom"> </a>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="footer-menu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Back to Top -->


    <div id="enrollModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <span class="close">&times;</span>
                <h2>Enroll in Course</h2>
            </div>
          
          <form id="enrollmentForm">
            <label for="timeRange">Session:</label>
            <select id="session" name="timeRange">
              <option value="9h - 12h">9h to 12h</option>
              <option value="13h - 16h">13h to 16h</option>
              <option value="17h - 20h">17h to 20h</option>
            </select>
              <label for="motivation">Motivation:</label>
              <textarea id="motivation" name="motivation" required></textarea>
    
              <label for="payment">Payment Option:</label>
              <select id="paymentOption" name="payment" required>
                <option value="pay later">Pay Later</option>
                <option value="credit card">Credit Card</option>
              </select>
    
              <div class="cred-card-container" id="creditCardDiv" style="display:none">
                <div class="row">
                    <div class="col">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber">
                    </div>
                    <div class="col">
                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" id="expirationDate" name="expirationDate">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv">
                    </div>
                    <div class="col">
                        <label for="cardholderName">Cardholder's Name:</label>
                        <input type="text" id="cardholderName" name="cardholderName">
                    </div>
                </div>
               
               
              </div>
    
    
    
              <input id="submitEnroll" type="submit"></input>
          </form>
        </div>
      </div>
    

   
</body>

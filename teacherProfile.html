<script>
    document.addEventListener("DOMContentLoaded", function() {

        var currentFirstName = sessionStorage.getItem('firstName');
        var currentMiddleName = sessionStorage.getItem('middleName');
        var currentUserName = sessionStorage.getItem('username');
        var currentPsw = sessionStorage.getItem('password');
        var currentLevel = sessionStorage.getItem('Level');

        var firstName = document.getElementById("firstName");
        firstName.value = currentFirstName;
        var middleName = document.getElementById("middleName");
        middleName.value = currentMiddleName;
        var academicLevel = document.getElementById("subject");
        academicLevel.value = currentLevel;

        var username = document.getElementById("username");
        username.value = currentUserName
        var password = document.getElementById("password");
        password.value = currentPsw;
        console.log("here")
    });
    document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
    
            // Get values from the form
            var firstName = document.getElementById("firstName").value;
            var middleName = document.getElementById("middleName").value;
            var academicLevel = document.getElementById("subject").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            // Create an object with the form values
            var teacher = {
                firstName: firstName,
                middleName: middleName,
                subject: subject,
                username: username,
                password: password
            };

            var currentUserName = sessionStorage.getItem('username');
            
            let teachers = JSON.parse(localStorage.getItem('teachers')) || [];

            var index = teachers.findIndex(function(teacher) {
                return teacher.username === currentUserName;
            });

            // If the course is found, remove it from the array
            if (index !== -1) {
                teachers.splice(index, 1); //delete 
                teachers.push(teacher);//add new one
                localStorage.setItem("teachers", JSON.stringify(teachers));
            } 
            sessionStorage.setItem('IsStudent', false);
            sessionStorage.setItem('firstName', firstName);
            sessionStorage.setItem('middleName', middleName);
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('password', password);
            sessionStorage.setItem('Level', academicLevel);
            
            // Display a message
            document.getElementById("message").innerText = "Teacher registered successfully.";
            window.location.href = "./teacherpage.html";

        });
</script>
